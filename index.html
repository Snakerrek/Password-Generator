<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="passwordGenerator.js" defer></script>
    <script src="passwordCheck.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="glass shadow-3d">
      <h1>Password Generator</h1>
      <div class="card-holder">
        <div class="card shadow-3d">
          <h2>Generate your password</h2>
          <h3 class="password-display" id="passwordDisplay">password</h3>
          <form id="passwordGeneratorForm">
            <button type="submit" class="btn shadow-3d">
              Generate Password
            </button>
            <div class="setting">
              <label for="charAmountRange">Characters Amount</label>
              <div class="char-amount-container">
                <input
                  type="range"
                  min="4"
                  max="32"
                  value="8"
                  id="charAmountRange"
                />
                <input
                  type="number"
                  min="4"
                  max="32"
                  value="8"
                  id="charAmountNumber"
                />
              </div>
            </div>
            <div class="setting">
              <label for="upLetters">Uppercase Letters</label>
              <input type="checkbox" id="upLetters" />
            </div>
            <div class="setting">
              <label for="numbers">Numbers</label>
              <input type="checkbox" id="numbers" />
            </div>
            <div class="setting">
              <label for="symbols">Symbols</label>
              <input type="checkbox" id="symbols" />
            </div>
          </form>
        </div>
        <div class="card shadow-3d">
          <h2>Check your password strength</h2>
          <form id="passwordCheckForm">
            <div class="password-text-container setting">
              <label for="passwordToCheck">Type your password</label>
              <input type="text" id="passwordToCheck" />
            </div>
            <button type="submit" class="check-btn shadow-3d">Check Password</button>
            <div class="password-segment-container">
              <div class="password-segment"></div>
              <div class="password-segment"></div>
              <div class="password-segment"></div>
              <div class="password-segment"></div>
              <div class="password-segment"></div>
            </div>
            <h3 class="password-grade" id="passwordGrade"></h2>
            <div class="time-to-break">
              <h3 class="time-text-header">Time needed to break your password</h2>
              <div class="time">
                <h3 id="millennia">0 millennia</h3>
              </div>
              <div class="time">
                <h3 id="years">0 years</h3>
              </div>
              <div class="time">
                <h3 id="days">0 days</h3>
              </div>
              <div class="time">
                <h3 id="hours">0 hours</h3>
              </div>
              <div class="time">
                <h3 id="minutes">0 minutes</h3>
              </div>
              <div class="time">
                <h3 id="seconds">0 seconds</h3>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="circle1 background-object"></div>
    <div class="circle2 background-object"></div>
  </body>
</html>
