<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="glass shadow-3d">
      <h1>Password Generator</h1>
      <div class="card-holder">
        <div class="card shadow-3d">
          <h2>Generate your password</h2>
          <h3>password</h3>
          <form>
            <div class="setting">
              <label for="char-amount-range">Characters Amount</label>
              <div class="char-amount-container">
                <input
                  type="range"
                  min="1"
                  max="32"
                  value="8"
                  id="char-amount-range"
                />
                <input
                  type="number"
                  min="1"
                  max="32"
                  value="8"
                  id="char-amount-number"
                />
              </div>
            </div>
            <div class="setting">
              <label for="up-letters">Uppercase Letters</label>
              <input type="checkbox" id="up-letters" />
            </div>
            <div class="setting">
              <label for="numbers">Numbers</label>
              <input type="checkbox" id="numbers" />
            </div>
            <div class="setting">
              <label for="symbols">Symbols</label>
              <input type="checkbox" id="symbols" />
            </div>
            <button type="submit">Generate Password</button>
          </form>
        </div>
        <div class="card shadow-3d">
          <h2>Check your password strength</h2>
        </div>
      </div>
    </div>
    <div class="circle background-object"></div>
  </body>
</html>
